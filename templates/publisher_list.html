<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publisher_List</title>
</head>
<body>


    <table border="1" align="center" style="text-align: center">
        <thead>
            <tr>
                <th>序号</th>
                <th>id</th>
                <th >出版社名称</th>
                <th colspan="2"><a href="/publisher_add/">新增</a></th>
            </tr>
        </thead>
        <tbody>
            {% for i in all_publisher %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td><a href="/publisher_delete/?pk={{ i.id }}">删除</a></td>
                <td><a href="/publisher_edit/?pk={{ i.id }}">编辑</a></td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

</body>
</html>
